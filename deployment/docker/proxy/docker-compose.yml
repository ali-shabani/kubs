services:
  caddy:
    image: caddy:alpine
    env_file:
      - env
    volumes:
      - "./Caddyfile:/etc/caddy/Caddyfile"
      - "caddy_data:/data"
      - "caddy_config:/config"
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    networks:
      - infrastructure

volumes:
  caddy_data:
  caddy_config:

networks:
  infrastructure:
    external: true
